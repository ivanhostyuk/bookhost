<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>URL Decoder</h1>
    <label for="encoded-input">Введіть закодований текст:</label>
    <input type="text" id="encoded-input" style="width: 100%;">
    <button id="decode-button">Розкодувати</button>
    <p>Розкодований текст:</p>
    <pre id="decoded-output"></pre>

    <script>
        const encodedInput = document.getElementById('encoded-input');
        const decodeButton = document.getElementById('decode-button');
        const decodedOutput = document.getElementById('decoded-output');

        decodeButton.addEventListener('click', () => {
            const encodedData = encodedInput.value;
            const decodedData = decodeURIComponent(encodedData);
            decodedOutput.textContent = decodedData;
        });
    </script>
</body>
</html>
